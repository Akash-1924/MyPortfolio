<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Expandable Floating Navbar -->
    <nav class="floating-nav">
        <div class="nav-container">
            <div class="nav-header">
                <a href="#" class="nav-logo">Portfolio</a>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-user"></i> About</a>
                <a href="#"><i class="fas fa-briefcase"></i> Work</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </nav>

    <!-- Name and Photo Section -->
    <div class="hero-section">
        <div class="name-box">
            <h1>Alex Johnson</h1>
            <p class="title">UI/UX Designer & Developer</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-dribbble"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        
        <div class="photo-container">
            <div class="photo-frame">
                <img src="https://via.placeholder.com/400x500/F5F5DC/8B7355?text=Profile+Photo" alt="Profile Photo" class="profile-photo">
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
